name: .NET Basic

on:
  pull_request:
    branches: [ develop, master ]

env:
  GITHUB_USER: ${{ secrets.USER}}
  GITHUB_TOKEN: ${{ secrets.PACK_TOKEN}}
  GITHUB_FEED: https://nuget.pkg.github.com/leo-oliveira-eng/

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Add GitHub Packages Source
      run: dotnet nuget add source https://nuget.pkg.github.com/leo-oliveira-eng/index.json -n github -u ${{ env.GITHUB_USER }}  -p ${{ env.PACK_TOKEN }}

    - name: dotnet restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release